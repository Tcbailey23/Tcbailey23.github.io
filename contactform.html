<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Contact</title>
  </head>
  <body>
    <div class="banner"> <img src="./assets/TCB_Banner.png" alt="TCBbanner"></div>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./projects.html">Projects</a>
      <a href="./illustrations.html">Illustrations</a>
      <a href="./Artist.html">About</a>
    </nav>
    <main>
      <div class="contactDiv">
      <form>
        <h1>Questions/Inquiries?</h1>
        <fieldset>
          <legend> About You </legend>
          <label>Name:</label><br/>
          <input type="text" name="username" value="First, Last"/><br/>
          <br/>
          <label>Email:</label><br/>
          <input type="email" name="email" value="JohnDoe@gmail.com"/><br/>
          <br/>
          <label>Age Range:</label>
          <select name="Age Group">
            <option value="17+">17-25</option>
            <option value="26+">26-35</option>
            <option value="36+">36-45</option>
            <option value="46+">46+</option>
            </select>
            <br><br/>

            <label>City and State:</label><br/>
            <input type="text" name="Location" value="Miami, Florida"/><br/>
          </fieldset>
          <fieldset>
            <legend> Request </legend>
            <label>Selection:</label>
            <select name="Choose Option">
              <option value="Inquiry">Inquiry</option>
              <option value="Concerns">Concerns</option>
            </select>
            <br><br/>
              <textarea name="message" rows="10" cols="25">Type your message here!</textarea><br/>
              <input type="submit" name="submit" value="Send">
          </fieldset>

      </form>
      </div>
    <div class="footer"><p>&copy;TCBArt
      <a href="./index.html">Return to Homepage</a></p>
     </div>
     </main>
  </body>
</html>
